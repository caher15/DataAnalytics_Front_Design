<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="header-company-info">
            <div class="header-title">
                <h2>AproDigital</h2>
                <p>Soluciones de Talento Humano</p>
            </div>
        </section>
    </header>
    <main>
        <section class="main-message-container">
            <div class="main-card-container">
                <div class="woman-img"></div>
                <article class="card">
                    <div class="img">
                        <img src="/assets/img/logo.jpg" alt="Foto del Dr. Juan Pérez">
                    </div>
                    <div class="content">
                        <h3>Apro</h3>
                        <p>Data Analytics</p>
                        <div class="center">
                            <div class="box">
                                <h4>+30</h4>
                                <p>Años de experiencia</p>
                            </div>
                            <div class="box">
                                <h4>300</h4>
                                <p>Clientes Satisfechos</p>
                            </div>
                        </div>
                        <button class="btn">Iniciar Prueba</button>
                    </div>
                </article>
            </div>
        </section>
        <section class="main-charts-container">
            <div class="main-detail-container">
                <div class="chart-detail--info">
                    <div class="chart-detail--title">
                        <h2>La nueva ERA en RH</h2>
                    </div>
                    <div class="charts-container">
                        <img class="second-chart" src="/assets/icons/chart-2.png" alt="chart2">
                        <img class="third-chart" src="/assets/icons/chart-3.png" alt="chart3">
                        <img class="first-chart" src="/assets/icons/chart-1.png" alt="chart1">
                    </div>
                </div>
                <div class="man-img"></div>
            </div>
        </section>
        </div>
    </main>
<script src="/assets/js/home.js" ></script>
</body>
</html>
